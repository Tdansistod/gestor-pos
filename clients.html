<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gestión</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="scripts/theme.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/side-bar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script src="scripts/app-config.js"></script>
    <script defer src="scripts/fields-display.js"></script>
    <script defer src="scripts/selection.js"></script>
    <script defer src="scripts/excel-reader.js"></script>
    <script defer src="scripts/search.js"></script>
    <script defer src="scripts/cards-read.js"></script>
    <script defer src="scripts/cards-update.js"></script>
    <script defer src="scripts/cards-create.js"></script>
    <script defer src="scripts/cards-delete.js"></script>
    <script defer src="scripts/cart.js"></script>
  </head>
  <body>
    <side-bar></side-bar>
    <script src="scripts/set-style,js"></script>
    <main class="content transition-fade" id="swup">
      <div class="header">
        <h1>Clientes</h1>
      </div>
      <div class="actionBar">
        <div class="searchContainer">
          <input
            class="searchBar"
            id="search"
            placeholder="Buscar por nombre"
          />
          <div id="autocomplete-list" class="autocomplete"></div>
        </div>
        <div class="buttons">
          <button id="delete" class="delete" onclick="deleteSelected()">
            <svg
              width="2rem"
              height="2rem"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 11V17"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14 11V17"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M4 7H20"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M6 7H12H18V18C18 19.6569 16.6569 21 15 21H9C7.34315 21 6 19.6569 6 18V7Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Eliminar elementos
          </button>
          <button class="add-btn" onclick="createItem()">
            <svg
              width="2rem"
              height="2rem"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="Edit / Add_Plus_Circle">
                <path
                  id="Vector"
                  d="M8 12H12M12 12H16M12 12V16M12 12V8M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
            </svg>
            Añadir cliente
          </button>
          <button
            class="excel-btn"
            onclick="document.getElementById('excel').showModal();"
          >
            <svg
              fill="#fff"
              xmlns="http://www.w3.org/2000/svg"
              width="2rem"
              height="2rem"
              viewBox="0 0 50 50"
            >
              <path
                d="M28.8125 .03125L.8125 5.34375C.339844 
      5.433594 0 5.863281 0 6.34375L0 43.65625C0 
      44.136719 .339844 44.566406 .8125 44.65625L28.8125 
      49.96875C28.875 49.980469 28.9375 50 29 50C29.230469 
      50 29.445313 49.929688 29.625 49.78125C29.855469 49.589844 
      30 49.296875 30 49L30 1C30 .703125 29.855469 .410156 29.625 
      .21875C29.394531 .0273438 29.105469 -.0234375 28.8125 .03125ZM32 
      6L32 13L34 13L34 15L32 15L32 20L34 20L34 22L32 22L32 27L34 27L34 
      29L32 29L32 35L34 35L34 37L32 37L32 44L47 44C48.101563 44 49 
      43.101563 49 42L49 8C49 6.898438 48.101563 6 47 6ZM36 13L44 
      13L44 15L36 15ZM6.6875 15.6875L11.8125 15.6875L14.5 21.28125C14.710938 
      21.722656 14.898438 22.265625 15.0625 22.875L15.09375 22.875C15.199219 
      22.511719 15.402344 21.941406 15.6875 21.21875L18.65625 15.6875L23.34375 
      15.6875L17.75 24.9375L23.5 34.375L18.53125 34.375L15.28125 
      28.28125C15.160156 28.054688 15.035156 27.636719 14.90625 
      27.03125L14.875 27.03125C14.8125 27.316406 14.664063 27.761719 
      14.4375 28.34375L11.1875 34.375L6.1875 34.375L12.15625 25.03125ZM36 
      20L44 20L44 22L36 22ZM36 27L44 27L44 29L36 29ZM36 35L44 35L44 37L36 37Z"
              ></path>
            </svg>
            Importar Excel
          </button>
          <dialog id="excel" class="modal">
            <button
              class="button"
              onclick="document.getElementById('excel').close();"
            >
              Volver
            </button>
            <label class="dialogContent" for="file-upload" id="drop-area">
              <svg viewBox="0 0 640 512" height="2rem" fill="currentColor">
                <path
                  d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
                ></path>
              </svg>
              <p>Arrastre y suelte</p>
              <p>ó</p>
              <span class="browse-button">Busca un archivo</span>
            </label>
            <input type="file" id="file-upload" onchange="handleFile()" />
          </dialog>
        </div>
      </div>
      <div class="fields" id="fields"></div>
      <div class="cards"></div>
    </main>
    <script src="scripts/Swup.umd.js"></script>
    <script src="scripts/swup-config.js"></script>
  </body>
</html>
